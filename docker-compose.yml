version: '3'
services:
  rafaeljesusaraiva-api-01:
    build:
      context: ./
      dockerfile: Dockerfile
    image: rafaeljesusaraiva-api/latest
    volumes:
      - saruman-docker-data:/saruman-data
    ports:
      - "8010:8010"
    environment:
      - TOKEN_KEY=${TOKEN_KEY}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_DBNAME=${INFLUXDB_DBNAME}
      - NODEMAILER_HOST=${NODEMAILER_HOST}
      - NODEMAILER_PORT=${NODEMAILER_PORT}
      - NODEMAILER_USER=${NODEMAILER_USER}
      - NODEMAILER_PASS=${NODEMAILER_PASS}
      - PORT=${PORT}
      - WEB_URL=${WEB_URL}
    #network_mode: host

  rafaeljesusaraiva-api-02:
    build:
      context: ./
      dockerfile: Dockerfile
    image: rafaeljesusaraiva-api/latest
    volumes:
      - saruman-docker-data:/saruman-data
    ports:
      - "8010:8010"
    environment:
      - TOKEN_KEY=${TOKEN_KEY}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_DBNAME=${INFLUXDB_DBNAME}
      - NODEMAILER_HOST=${NODEMAILER_HOST}
      - NODEMAILER_PORT=${NODEMAILER_PORT}
      - NODEMAILER_USER=${NODEMAILER_USER}
      - NODEMAILER_PASS=${NODEMAILER_PASS}
      - PORT=${PORT}
      - WEB_URL=${WEB_URL}
    #network_mode: host

  rafaeljesusaraiva-api-03:
    build:
      context: ./
      dockerfile: Dockerfile
    image: rafaeljesusaraiva-api/latest
    volumes:
      - saruman-docker-data:/saruman-data
    ports:
      - "8010:8010"
    environment:
      - TOKEN_KEY=${TOKEN_KEY}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_DBNAME=${INFLUXDB_DBNAME}
      - NODEMAILER_HOST=${NODEMAILER_HOST}
      - NODEMAILER_PORT=${NODEMAILER_PORT}
      - NODEMAILER_USER=${NODEMAILER_USER}
      - NODEMAILER_PASS=${NODEMAILER_PASS}
      - PORT=${PORT}
      - WEB_URL=${WEB_URL}
    #network_mode: host

  haproxy:
    image: hypriot/rpi-haproxy
    volumes:
      - saruman-docker-data:/saruman-data
    command: bash -c "mkdir /haproxy-override; cp /saruman-data/haproxy-api/haproxy.cfg /haproxy-override/haproxy.cfg"
    links:
      - rafaeljesusaraiva-api-01
      - rafaeljesusaraiva-api-02
      - rafaeljesusaraiva-api-03
    ports:
      - "8005:8005"
    network_mode: host

volumes:
  saruman-docker-data:
    external: true
    name: saruman-docker
    