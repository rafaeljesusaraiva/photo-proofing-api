version: '3'
services:
  rafaeljesusaraiva-api:
    build:
      context: ./
      dockerfile: Dockerfile
    image: rafaeljesusaraiva-api/latest
    volumes:
      - saruman-docker-data:/saruman-data
    ports:
      - "8010:8010"
    environment:
      - TOKEN_KEY=${TOKEN_KEY}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_DBNAME=${INFLUXDB_DBNAME}
      - NODEMAILER_HOST=${NODEMAILER_HOST}
      - NODEMAILER_PORT=${NODEMAILER_PORT}
      - NODEMAILER_USER=${NODEMAILER_USER}
      - NODEMAILER_PASS=${NODEMAILER_PASS}
      - PORT=${PORT}
    network_mode: host

volumes:
  saruman-docker-data:
    driver_opts:
      type: nfs
      o: addr=192.168.1.183,rw,noatime,rsize=8192,wsize=8192,tcp,timeo=14,nfsvers=4
      device: :/mnt/user/proxmox-docker-data/